<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/messageDemo.js"></script>
    <link rel="stylesheet" href="style/messageDemo.css">
    <title>Document</title>
</head>

<body>
    <form role="form" action="#" class="form-horizontal" method="GET">
        <div class="main-page">
            <div class="form-group">
                <label for="message-receiver" class=" control-label">收件人</label>
                <div class="" id="message-receiver">
                    <select name="message-receiver" class="form-control">
                        <option index="1">第一次面试&&第一次面试淘汰</option>
                        <option index="2">第二次面试&&第二次面试淘汰</option>
                        <option index="3">第二次面试通过 </option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="date" class=" control-label">时间&&地点</label>
                <div class="" id="date">
                    <div class="input-group">
                        <span class="input-group-addon">时间</span>
                        <input type="date" class="form-control" name="time">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">地点</span>
                        <input type="text" class="form-control" placeholder="信工楼B104" name="place">
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-8">
                    <button type="submit" class="btn  btn-block" id="submit">发送信息</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
