<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/checkMessage.js"></script>
    <link rel="stylesheet" href="style/checkMessage.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-3 col-md-6 table-responsive">
                <table class="table table-hover table-bordered table-condensed">
                    <div class="page-header tittle">
                        <h3>新媒体工作室报名表
                        </h3>
                    </div>
                    <tbody>
                        <!-- row-1 -->
                        <tr>
                            <td class="col-1">姓名</td>
                            <td class="col-2">
                                <span id="name" ></span>
                            </td>
                            <td class="col-3">性别</td>
                            <td class="col-4">
                                <span id="sex"></span>
                            </td>
                            <td rowspan="5" class="photo">
                                <img src="" alt="成员照片">
                            </td>
                        </tr>
                        <!-- row-2 -->
                        <tr>
                            <td>民族</td>
                            <td>
                                <span id="nation"></span>
                            </td>
                            <td>出生年月</td>
                            <td>
                                <span id="dateOfBirth"></span>
                            </td>
                        </tr>
                        <!-- row-3 -->
                        <tr>
                            <td>籍贯</td>
                            <td>
                                <span id="nativePlace"></span>
                            </td>
                            <td>政治面貌</td>
                            <td>
                                <span id="politicalAffiliation"></span>
                            </td>
                        </tr>
                        <!-- row-4 -->
                        <tr>
                            <td>学院</td>
                            <td>
                                <span id="collage"></span>
                            </td>
                            <td>专业班级</td>
                            <td>
                                <span id="major"></span>
                            </td>
                        </tr>
                        <!-- row-5 -->
                        <tr>
                            <td>学号</td>
                            <td>
                                <span id="studentNumber"></span>
                            </td>
                            <td>联系电话</td>
                            <td>
                                <span id="phone"></span>
                            </td>
                        </tr>
                        <!-- row-6 -->
                        <tr class="row-6">
                            <td colspan="5">个人经历</td>
                        </tr>
                        <!-- row-7 -->
                        <tr>
                            <td>曾任职务/获得奖项/参与活动
                            </td>
                            <td colspan="4">
                                <span id="experience"></span>
                            </td>
                        </tr>
                        <!-- row-8 -->
                        <tr class="row-8">
                            <td colspan="5">志愿</td>
                        </tr>
                        <!-- row-9  -->
                        <tr>
                            <td>第一志愿</td>
                            <td colspan="4">
                                <span id="department1"></span>
                            </td>
                        </tr>
                        <!-- row-10 -->
                        <tr>
                            <td>理由</td>
                            <td colspan="4">
                                <span id="reason-1"></span>
                            </td>
                        </tr>
                        <!-- row-11 -->
                        <tr>
                            <td>第二志愿</td>
                            <td colspan="4">
                                <span id="department2"></p>
                            </td>
                        </tr>
                        <!-- row-12 -->
                        <tr>
                            <td>理由</td>
                            <td colspan="4">
                                <span id="reason-2"></span>
                            </td>
                        </tr>
                        <!-- row-13 -->
                        <tr class="row-13  ">
                            <td colspan="5">说明</td>
                        </tr>
                        <!-- row-14 -->
                        <tr>
                            <td>个人情况补充说明</td>
                            <td colspan="4">
                                <span id="personal-statement"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- 导航部门 -->
        <div>
            <ul class="nav nav-tabs nav-lists nav-stacked" role="navigation">
                <!-- <li id="last">
                    <a href="#">
                        <span class="glyphicon glyphicon-chevron-up "></span>
                        上一个
                    </a>
                </li> -->
                <li id="pass">
                    <a href="#">
                            通过
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </li>
                <li id="out">
                    <a href="#">
                            淘汰
                        <span class="glyphicon glyphicon-remove"></span>
                    </a>
                </li>
                <li id="next">
                    <a href="#">
                        下一个
                        <span class="glyphicon glyphicon-chevron-down "></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
